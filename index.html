<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://i.pinimg.com/originals/da/cd/81/dacd81e277d7897965f016535575b70a.jpg" />
  <title>Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">

      <div class="dash"> <img src="./icons/dash.png" alt="">
        <div class="text">Dashboard</div>
      </div>

      <div class="home"> <img src="./icons/home.png" alt="">
        <div class="text">Home</div>
      </div>
      <div class="profile"> <img src="./icons/profile.png" alt="">
        <div class="text">Profile</div>
      </div>
      <div class="messages"> <img src="./icons/message.png" alt="">
        <div class="text">Messages</div>
      </div>
      <div class="history"> <img src="./icons/history.png" alt="">
        <div class="text">History</div>
      </div>
      <div class="tasks"> <img src="./icons/tasks.png" alt="">
        <div class="text">Tasks</div>
      </div>
      <div class="communities"> <img src="./icons/communities.png" alt="">
        <div class="text">Communities</div>
      </div>
      <div class="settings"> <img src="./icons/settings.png" alt="">
        <div class="text">Settings</div>
      </div>
      <div class="support"> <img src="./icons/support.png" alt="">
        <div class="text">Support</div>
      </div>
      <div class="privacy"> <img src="./icons/privacy.png" alt="">
        <div class="text">Privacy</div>
      </div>

    </div>
    <div class="header">
      <div class="topbar">
        <div class="search">
          <img src="./icons/search.png" alt="">
          <div class="searchbar"></div>
        </div>
        <div class="noti">
          <img src="./icons/notification.png" alt="" width="26px">
          <img src="./icons/pfp.png" alt="" class="pfp">
          <div class="text">Tribhuwan Joshi</div>


        </div>
      </div>
      <div class="bottombar">
        <img src="./icons/pfp.png" alt="" class="pfp"> 
        <div class="greet"> <div class="hi">Hi there,</div><div class="user">Tribhuwan Joshi (@tjsm)</div> </div>

        <div class="action">
          <button class="new">New</button>
          <button class="upload">Upload</button>
          <button class="share">Share</button>
        </div>

      </div>
    </div>

  </div>
  <div class="main"></div>
  </div>
</body>

</html>
